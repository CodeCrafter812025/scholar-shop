<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - Scholar Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- در index.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Scholar Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">خانه</a></li>
                <li class="nav-item"><a class="nav-link" href="/products.html">محصولات</a></li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="/cart.html">
                        <i class="fas fa-shopping-cart cart-icon"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/auth.html">ورود/ثبت‌نام</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>پنل مدیریت</h1>

    <!-- تب‌های مدیریت -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button">محصولات</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">کاربران</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button">سفارش‌ها</button>
        </li>
    </ul>

    <!-- محتوای تب‌ها -->
    <div class="tab-content mt-3" id="adminTabsContent">
        <!-- مدیریت محصولات -->
        <div class="tab-pane fade show active" id="products" role="tabpanel">
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
                افزودن محصول جدید
            </button>
            <div id="products-list">
                <!-- محصولات اینجا نمایش داده می‌شوند -->
            </div>
        </div>

        <!-- مدیریت کاربران -->
        <div class="tab-pane fade" id="users" role="tabpanel">
            <div id="users-list">
                <!-- کاربران اینجا نمایش داده می‌شوند -->
            </div>
        </div>

        <!-- مدیریت سفارش‌ها -->
        <div class="tab-pane fade" id="orders" role="tabpanel">
            <div id="orders-list">
                <!-- سفارش‌ها اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </div>
</div>

<!-- مودال افزودن محصول -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">افزودن محصول جدید</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label class="form-label">نام محصول</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">توضیحات</label>
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">قیمت</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">دسته‌بندی</label>
                        <input type="text" class="form-control" name="category" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تصویر (URL)</label>
                        <input type="url" class="form-control" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">ذخیره</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- بعد -->
<script type="module" src="js/api.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
