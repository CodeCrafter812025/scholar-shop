<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - ScholarShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #28a745;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-body {
            display: flex;
            flex-direction: column;
            height: calc(100% - 250px);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #666;
            font-size: 0.9rem;
            flex-grow: 1;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
        }
        .alert {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üõçÔ∏è ScholarShop Products</h1>
        
        <div class="row" id="productContainer">
            <!-- Products will be loaded here -->
        </div>
        
        <div id="loadingMessage" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading products...</p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://localhost:443';
        const IMAGE_BASE_URL = 'https://localhost:443/api/images';
        
        // Load products from API
        async function loadProducts() {
            const loadingElement = document.getElementById('loadingMessage');
            const containerElement = document.getElementById('productContainer');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const products = await response.json();
                
                // Hide loading message
                loadingElement.style.display = 'none';
                
                // Clear container
                containerElement.innerHTML = '';
                
                if (products.length === 0) {
                    containerElement.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info text-center">
                                <h4>No products found</h4>
                                <p>There are currently no products available.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Render products
                products.forEach(product => {
                    const imageUrl = `${IMAGE_BASE_URL}/${product.image || 'placeholder.png'}`;
                    const productCard = `
                        <div class="col-md-4 col-lg-3 mb-4">
                            <div class="card product-card">
                                <img src="${imageUrl}" 
                                     class="card-img-top" 
                                     alt="${product.name || 'Product Image'}"
                                     onerror="this.src='${IMAGE_BASE_URL}/placeholder.png'; this.onerror='';">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name || 'Unnamed Product'}</h5>
                                    <p class="card-text">${product.description || 'No description available.'}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-auto">
                                        <span class="price">$${product.price || '0'}</span>
                                        <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                            ÿßŸÅÿ≤ŸàÿØŸÜ ÿ®Ÿá ÿ≥ÿ®ÿØ
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    containerElement.innerHTML += productCard;
                });
                
                console.log(`Successfully loaded ${products.length} products`);
                
            } catch (error) {
                console.error('Error loading products:', error);
                loadingElement.style.display = 'none';
                containerElement.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h4>‚ö†Ô∏è Error Loading Products</h4>
                            <p>Unable to load products. Please try again later.</p>
                            <small class="text-muted">Error details: ${error.message}</small>
                        </div>
                    </div>
                `;
            }
        }
        
        // Add to cart function
        function addToCart(productId) {
            console.log(`Adding product ${productId} to cart`);
            
            // Create a simple notification
            const notification = document.createElement('div');
            notification.className = 'alert alert-success position-fixed';
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 1000; min-width: 250px;';
            notification.innerHTML = `
                <strong>‚úÖ Added to cart!</strong>
                <button type="button" class="btn-close float-end" onclick="this.parentElement.remove()"></button>
            `;
            document.body.appendChild(notification);
            
            // Auto-remove notification after 3 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, loading products...');
            loadProducts();
        });
        
        // Add error handling for image loading
        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.log(`Failed to load image: ${e.target.src}`);
                if (!e.target.hasAttribute('data-error-handled')) {
                    e.target.setAttribute('data-error-handled', 'true');
                    e.target.src = `${IMAGE_BASE_URL}/placeholder.png`;
                }
            }
        }, true);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
